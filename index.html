<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة حروف تركي</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Arial', sans-serif;
      background: #eef0f2;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .falling-letters {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.07);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      font-size: 26px;
      z-index: 1;
      position: relative;
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 6px;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .hex {
      width: 70px;
      height: 70px;
      background: white;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      color: black;
      transition: 0.3s;
      cursor: pointer;
    }

    .hex:hover {
      filter: brightness(0.95);
    }

    .hex.blue {
      background: #2196F3;
      color: white;
    }

    .hex.red {
      background: #F44336;
      color: white;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .row:nth-child(even) {
      transform: translateX(35px); /* تعشيق */
    }

    .question-box {
      margin: 30px auto 10px;
      width: 360px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    #questionDisplay {
      margin-top: 12px;
    }

    button {
      margin: 20px auto 40px;
      display: block;
      padding: 12px 40px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="falling-letters" id="falling"></div>

  <h1>لعبة حروف تركي</h1>

  <div id="hex-container">
    <!-- صفوف الخلايا -->
  </div>

  <div class="question-box">
    <input type="text" id="questionInput" placeholder="اكتب السؤال هنا..." oninput="updateQuestion()">
    <div id="questionDisplay">السؤال سيظهر هنا...</div>
  </div>

  <button>مبروك!</button>

  <script>
    const rows = [
      ["أ", "ب", "ت", "ث", "ج"],
      ["ح", "خ", "د", "ذ", "ر"],
      ["ز", "س", "ش", "ص", "ض"],
      ["ط", "ظ", "ع", "غ", "ف"],
      ["ق", "ك", "ل", "م", "ن"],
      ["هـ", "و", "ي"]
    ];

    const container = document.getElementById("hex-container");

    rows.forEach((rowLetters, i) => {
      const row = document.createElement("div");
      row.className = "row";
      rowLetters.forEach(letter => {
        const hex = document.createElement("div");
        hex.className = "hex";
        hex.textContent = letter;
        hex.onclick = () => {
          if (hex.classList.contains("blue")) {
            hex.classList.remove("blue");
            hex.classList.add("red");
          } else if (hex.classList.contains("red")) {
            hex.classList.remove("red");
          } else {
            hex.classList.add("blue");
          }
        };
        row.appendChild(hex);
      });
      container.appendChild(row);
    });

    function updateQuestion() {
      const input = document.getElementById("questionInput").value;
      document.getElementById("questionDisplay").innerText = "السؤال: " + input;
    }

    // حروف الخلفية المتساقطة
    const falling = document.getElementById("falling");
    const arabicLetters = "ابتثجحخدذرزسشصضطظعغفقكلمنهوي";

    function createFallingLetter() {
      const span = document.createElement("span");
      span.classList.add("letter");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (3 + Math.random() * 5) + "s";
      span.textContent = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
      falling.appendChild(span);
      setTimeout(() => span.remove(), 8000);
    }

    setInterval(createFallingLetter, 300);
  </script>

</body>
</html>
