<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة حروف تركي</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: #eef0f2;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      font-size: 36px;
      position: relative;
      z-index: 1;
    }

    .hex-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      position: relative;
      z-index: 1;
    }

    .row {
      display: flex;
      gap: 5px;
    }

    .row:nth-child(even) {
      transform: translateX(35px);
    }

    .hex {
      width: 70px;
      height: 70px;
      background: white;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      color: black;
      transition: 0.3s;
      cursor: pointer;
    }

    .hex.blue { background: #2196F3; color: white; }
    .hex.red { background: #F44336; color: white; }

    .question-box {
      margin: 30px auto 10px;
      width: 360px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    #questionDisplay {
      margin-top: 12px;
    }

    .button-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto 40px;
      position: relative;
      z-index: 1;
    }

    button {
      padding: 12px 25px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* الحروف المتساقطة */
    .falling-letters {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.12);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    /* الألعاب النارية والنص */
    .celebration {
      position: fixed;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: gold;
      animation: moveText 3s linear forwards;
      z-index: 1000;
    }

    @keyframes moveText {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="falling-letters" id="falling"></div>

  <h1>لعبة حروف تركي</h1>

  <div class="hex-container" id="hex-container"></div>

  <div class="question-box">
    <input type="text" id="questionInput" placeholder="اكتب السؤال هنا..." oninput="updateQuestion()">
    <div id="questionDisplay">السؤال سيظهر هنا...</div>
  </div>

  <div class="button-box">
    <button onclick="shuffleLetters()">تغيير الأماكن</button>
    <button id="winButton" disabled onclick="celebrate()">مبروك!</button>
  </div>

  <script>
    const arabicLetters = "ابتثجحخدذرزسشصضطظعغفقكلمنهوي".split('');
    let letters = [];
    let hexes = [];
    const rowsCount = 5;
    const columnsCount = 5;
    const container = document.getElementById("hex-container");

    function renderGrid() {
      container.innerHTML = '';
      hexes = [];

      let index = 0;
      for (let r = 0; r < rowsCount; r++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";
        if (r % 2 === 1) rowDiv.classList.add("offset");

        for (let c = 0; c < columnsCount; c++) {
          const hex = document.createElement("div");
          hex.className = "hex";
          hex.textContent = letters[index];
          hex.dataset.row = r;
          hex.dataset.col = c;

          hex.onclick = () => {
            if (hex.classList.contains("blue")) {
              hex.classList.remove("blue");
              hex.classList.add("red");
            } else if (hex.classList.contains("red")) {
              hex.classList.remove("red");
            } else {
              hex.classList.add("blue");
            }
            checkWinner();
          };

          rowDiv.appendChild(hex);
          hexes.push(hex);
          index++;
        }

        container.appendChild(rowDiv);
      }
    }

    function updateQuestion() {
      const input = document.getElementById("questionInput").value;
      document.getElementById("questionDisplay").innerText = "السؤال: " + input;
    }

    function shuffleLetters() {
      let temp = [...arabicLetters];
      for (let i = 0; i < 3; i++) {
        const randIndex = Math.floor(Math.random() * temp.length);
        temp.splice(randIndex, 1);
      }
      letters = temp.sort(() => Math.random() - 0.5).slice(0, 25);
      renderGrid();
      checkWinner();
    }

    function checkWinner() {
      const grid = Array.from({ length: rowsCount }, () => Array(columnsCount).fill(null));
      hexes.forEach(hex => {
        const r = parseInt(hex.dataset.row);
        const c = parseInt(hex.dataset.col);
        grid[r][c] = hex;
      });

      let win = false;

      // تحقق أفقي
      for (let r = 0; r < rowsCount; r++) {
        const row = grid[r];
        const color = row[0] && (row[0].classList.contains('blue') ? 'blue' :
                                 row[0].classList.contains('red') ? 'red' : null);
        if (color && row.every(cell => cell && cell.classList.contains(color))) win = true;
      }

      // تحقق عمودي
      for (let c = 0; c < columnsCount; c++) {
        const col = [];
        for (let r = 0; r < rowsCount; r++) {
          col.push(grid[r][c]);
        }
        const color = col[0] && (col[0].classList.contains('blue') ? 'blue' :
                                 col[0].classList.contains('red') ? 'red' : null);
        if (color && col.every(cell => cell && cell.classList.contains(color))) win = true;
      }

      document.getElementById("winButton").disabled = !win;
    }

    function createFallingLetter() {
      const span = document.createElement("span");
      span.classList.add("letter");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (3 + Math.random() * 5) + "s";
      span.textContent = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
      document.getElementById("falling").appendChild(span);
      setTimeout(() => span.remove(), 8000);
    }

    function celebrate() {
      const message = document.createElement("div");
      message.className = "celebration";
      message.textContent = "مبروك! الفريق الفائز أبدع!";
      document.body.appendChild(message);

      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.style.position = 'fixed';
        spark.style.top = (Math.random() * 100) + 'vh';
        spark.style.left = (Math.random() * 100) + 'vw';
        spark.style.width = '10px';
        spark.style.height = '10px';
        spark.style.background = ['red', 'yellow', 'orange'][Math.floor(Math.random()*3)];
        spark.style.borderRadius = '50%';
        spark.style.zIndex = 999;
        spark.style.opacity = 0.8;
        spark.style.transition = 'all 1s ease-out';
        document.body.appendChild(spark);
        setTimeout(() => spark.style.transform = 'scale(4) translateY(-100px)', 50);
        setTimeout(() => spark.remove(), 1000);
      }

      setTimeout(() => message.remove(), 3000);
    }

    setInterval(createFallingLetter, 300);
    shuffleLetters(); // أول تشغيل
  </script>

</body>
</html>
