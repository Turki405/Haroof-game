<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة حروف تركي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #1e1e2f, #2c3e50, #34495e, #223);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    .question-input {
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #333;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 350px;
      margin: 30px auto;
      gap: 10px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      color: #000;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%,
        50% 100%, 7% 75%, 7% 25%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      color: white;
      background-color: #444;
    }

    .cell.blue {
      background-color: #2196F3;
    }

    .cell.red {
      background-color: #F44336;
    }

    .question-box {
      margin: 20px auto;
      padding: 10px;
      width: 350px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      color: #000;
      font-size: 18px;
    }

    .button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: orange;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>لعبة حروف تركي</h1>

  <input type="text" id="questionInput" class="question-input" placeholder="اكتب السؤال هنا..." oninput="updateQuestion()">

  <div class="grid" id="grid">
    <!-- الحروف -->
  </div>

  <div class="question-box" id="questionDisplay">
    السؤال سيظهر هنا...
  </div>

  <button class="button">مبروك!</button>

  <script>
    const letters = [
      "أ","ب","ت","ث","ج","ح","خ","د","ذ",
      "ر","ز","س","ش","ص","ض","ط","ظ","ع",
      "غ","ف","ق","ك","ل","م","ن","هـ","و","ي"
    ];

    const grid = document.getElementById("grid");

    letters.forEach(letter => {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.textContent = letter;
      div.onclick = () => {
        if (div.classList.contains("blue")) {
          div.classList.remove("blue");
          div.classList.add("red");
        } else if (div.classList.contains("red")) {
          div.classList.remove("red");
        } else {
          div.classList.add("blue");
        }
      };
      grid.appendChild(div);
    });

    function updateQuestion() {
      const input = document.getElementById("questionInput").value;
      document.getElementById("questionDisplay").innerText = "السؤال: " + input;
    }
  </script>

</body>
</html>
