<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة حروف تركي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #eef0f2;
      overflow: hidden;
    }

    .falling-letters {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.08);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 1;
      position: relative;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    .row.offset {
      margin-right: 33px; /* يحرك الصف شوي */
    }

    .cell {
      width: 60px;
      height: 60px;
      background: white;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell.blue { background: #2196F3; color: white; }
    .cell.red { background: #F44336; color: white; }

    .question-box {
      margin: 20px auto 10px;
      width: 350px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      z-index: 1;
      position: relative;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin: 10px auto 30px;
      display: block;
      padding: 12px 40px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="falling-letters" id="falling"></div>

  <h1>لعبة حروف تركي</h1>

  <div class="grid">
    <div class="row"><div class="cell">أ</div><div class="cell">ب</div><div class="cell">ت</div><div class="cell">ث</div><div class="cell">ج</div></div>
    <div class="row offset"><div class="cell">ح</div><div class="cell">خ</div><div class="cell">د</div><div class="cell">ذ</div><div class="cell">ر</div></div>
    <div class="row"><div class="cell">ز</div><div class="cell">س</div><div class="cell">ش</div><div class="cell">ص</div><div class="cell">ض</div></div>
    <div class="row offset"><div class="cell">ط</div><div class="cell">ظ</div><div class="cell">ع</div><div class="cell">غ</div><div class="cell">ف</div></div>
    <div class="row"><div class="cell">ق</div><div class="cell">ك</div><div class="cell">ل</div><div class="cell">م</div><div class="cell">ن</div></div>
    <div class="row offset"><div class="cell">هـ</div><div class="cell">و</div><div class="cell">ي</div></div>
  </div>

  <div class="question-box">
    <input type="text" id="questionInput" placeholder="اكتب السؤال هنا..." oninput="updateQuestion()">
    <div id="questionDisplay" style="margin-top: 10px;">السؤال سيظهر هنا...</div>
  </div>

  <button>مبروك!</button>

  <script>
    // تفاعل الألوان عند الضغط
    document.querySelectorAll('.cell').forEach(cell => {
      cell.onclick = () => {
        if (cell.classList.contains("blue")) {
          cell.classList.remove("blue");
          cell.classList.add("red");
        } else if (cell.classList.contains("red")) {
          cell.classList.remove("red");
        } else {
          cell.classList.add("blue");
        }
      };
    });

    // تحديث السؤال
    function updateQuestion() {
      const input = document.getElementById("questionInput").value;
      document.getElementById("questionDisplay").innerText = "السؤال: " + input;
    }

    // الخلفية المتساقطة
    const falling = document.getElementById("falling");
    const arabicLetters = "ابتثجحخدذرزسشصضطظعغفقكلمنهوي";

    function createFallingLetter() {
      const span = document.createElement("span");
      span.classList.add("letter");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (3 + Math.random() * 5) + "s";
      span.textContent = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
      falling.appendChild(span);
      setTimeout(() => span.remove(), 8000);
    }

    setInterval(createFallingLetter, 300);
  </script>

</body>
</html>
