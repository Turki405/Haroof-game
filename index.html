<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة حروف تركي</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      background: #eef0f2;
    }

    /* الخلفية: حروف عربية تتساقط */
    .falling-letters {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.08);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      z-index: 1;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 6px;
      justify-content: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: white;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell.blue {
      background: #2196F3;
      color: white;
    }

    .cell.red {
      background: #F44336;
      color: white;
    }

    .question-box {
      margin: 10px auto;
      width: 300px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="falling-letters" id="falling"></div>

  <h1>لعبة حروف تركي</h1>

  <div class="grid" id="grid"></div>

  <div class="question-box">
    <input type="text" id="questionInput" placeholder="اكتب السؤال هنا..." oninput="updateQuestion()">
    <div id="questionDisplay">السؤال سيظهر هنا...</div>
  </div>

  <button>مبروك!</button>

  <script>
    const letters = [
      "أ","ب","ت","ث","ج","ح","خ","د","ذ",
      "ر","ز","س","ش","ص","ض","ط","ظ","ع",
      "غ","ف","ق","ك","ل","م","ن","هـ","و","ي"
    ];

    const grid = document.getElementById("grid");

    letters.forEach(letter => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = letter;

      cell.onclick = () => {
        if (cell.classList.contains("blue")) {
          cell.classList.remove("blue");
          cell.classList.add("red");
        } else if (cell.classList.contains("red")) {
          cell.classList.remove("red");
        } else {
          cell.classList.add("blue");
        }
      };

      grid.appendChild(cell);
    });

    function updateQuestion() {
      const input = document.getElementById("questionInput").value;
      document.getElementById("questionDisplay").innerText = "السؤال: " + input;
    }

    // توليد الحروف المتساقطة
    const falling = document.getElementById("falling");
    const arabicLetters = "ابتثجحخدذرزسشصضطظعغفقكلمنهوي";

    function createFallingLetter() {
      const span = document.createElement("span");
      span.classList.add("letter");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (3 + Math.random() * 5) + "s";
      span.textContent = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
      falling.appendChild(span);

      setTimeout(() => span.remove(), 8000);
    }

    setInterval(createFallingLetter, 300);
  </script>

</body>
</html>
